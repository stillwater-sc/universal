# git-cliff configuration for Universal Numbers Library
# https://git-cliff.org/docs/configuration

[changelog]
header = """
# Changelog

All notable changes to the Universal Numbers Library will be documented in this file.

This changelog is automatically generated from [Conventional Commits](https://www.conventionalcommits.org/).

"""
body = """
{%- macro remote_url() -%}
  https://github.com/stillwater-sc/universal
{%- endmacro -%}

{% if version -%}
## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else -%}
## [Unreleased]
{% endif -%}

{% for group, commits in commits | group_by(attribute="group") %}
### {{ group | striptags | trim | upper_first }}
{% for commit in commits %}
- {% if commit.scope %}**{{ commit.scope }}**: {% endif %}\
{% if commit.breaking %}[**BREAKING**] {% endif %}\
{{ commit.message | upper_first }}\
{% if commit.github.pr_number %} ([#{{ commit.github.pr_number }}]({{ self::remote_url() }}/pull/{{ commit.github.pr_number }})){% endif %}\
{% if commit.github.username %} by @{{ commit.github.username }}{% endif -%}
{% endfor %}
{% endfor %}

{%- if github.contributors | filter(attribute="is_first_time", value=true) | length != 0 %}
### New Contributors
{% for contributor in github.contributors | filter(attribute="is_first_time", value=true) %}
* @{{ contributor.username }} made their first contribution
{%- endfor %}
{% endif -%}
"""
footer = ""
trim = true
postprocessors = [
    { pattern = '<REPO>', replace = "https://github.com/stillwater-sc/universal" },
]

[git]
conventional_commits = true
filter_unconventional = true
split_commits = false
commit_preprocessors = [
    # Remove issue numbers from commit messages for grouping
    { pattern = '\((\w+\s)?#([0-9]+)\)', replace = "" },
]
commit_parsers = [
    { message = "^feat", group = "Added" },
    { message = "^fix", group = "Fixed" },
    { message = "^perf", group = "Performance" },
    { message = "^refactor", group = "Changed" },
    { message = "^doc", group = "Documentation" },
    { message = "^test", group = "Testing" },
    { message = "^build", group = "Build System" },
    { message = "^ci", group = "CI/CD" },
    { message = "^style", group = "Styling" },
    { message = "^chore\\(release\\)", skip = true },
    { message = "^chore|^misc", group = "Miscellaneous" },
    # Skip merge commits
    { message = "^Merge", skip = true },
]
protect_breaking_commits = false
filter_commits = false
tag_pattern = "v[0-9].*"
skip_tags = ""
ignore_tags = ""
topo_order = false
sort_commits = "oldest"

[remote.github]
owner = "stillwater-sc"
repo = "universal"
