name: Release Please

# release-please creates/updates a Release PR on every push to main.
# When the Release PR is merged, it creates a git tag + GitHub Release,
# then triggers the Docker build.
#
# Workflow:
# 1. Developers push conventional commits to main (directly or via feature PRs)
# 2. release-please opens/updates a "Release PR" with version bump + changelog
# 3. Maintainer reviews and merges the Release PR
# 4. release-please creates git tag (e.g., v4.0.0) and GitHub Release
# 5. Docker job builds and pushes image to Docker Hub
#
# Conventional commit format:
#   feat(posit): add quire accumulation   -> bumps MINOR
#   fix(cfloat): correct subnormal rounding -> bumps PATCH
#   feat!: redesign type system            -> bumps MAJOR
#   feat(dfloat): add decimal128           -> bumps MINOR

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      docker_only:
        description: 'Build and push Docker image only (skip release)'
        required: false
        default: 'false'
        type: boolean

permissions:
  contents: write
  pull-requests: write

jobs:
  release-please:
    # Skip on manual docker-only trigger
    if: >-
      github.event_name != 'workflow_dispatch' ||
      github.event.inputs.docker_only != 'true'
    runs-on: ubuntu-latest
    outputs:
      release_created: ${{ steps.release.outputs.release_created }}
      tag_name: ${{ steps.release.outputs.tag_name }}
      version: ${{ steps.release.outputs.version }}
      major: ${{ steps.release.outputs.major }}
      minor: ${{ steps.release.outputs.minor }}
      patch: ${{ steps.release.outputs.patch }}
    steps:
      - uses: googleapis/release-please-action@v4
        id: release
        with:
          config-file: release-please-config.json
          manifest-file: .release-please-manifest.json

  # Generate changelog with git-cliff (attached to the GitHub Release)
  changelog:
    needs: release-please
    if: needs.release-please.outputs.release_created == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Generate release notes with git-cliff
        uses: orhun/git-cliff-action@v4
        id: cliff
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          GITHUB_REPO: ${{ github.repository }}

      - name: Update GitHub Release body with git-cliff notes
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.release-please.outputs.tag_name }}
          body: ${{ steps.cliff.outputs.content }}

  # Build and push Docker image to Docker Hub
  docker:
    needs: release-please
    if: >-
      !failure() && !cancelled() &&
      (needs.release-please.outputs.release_created == 'true' ||
       (github.event_name == 'workflow_dispatch' && github.event.inputs.docker_only == 'true'))
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Determine Docker tag
        id: docker_version
        run: |
          if [ -n "${{ needs.release-please.outputs.tag_name }}" ]; then
            echo "tag=${{ needs.release-please.outputs.tag_name }}" >> $GITHUB_OUTPUT
          else
            MAJOR=$(grep 'set(UNIVERSAL_VERSION_MAJOR' CMakeLists.txt | grep -o '[0-9]\+')
            MINOR=$(grep 'set(UNIVERSAL_VERSION_MINOR' CMakeLists.txt | grep -o '[0-9]\+')
            PATCH=$(grep 'set(UNIVERSAL_VERSION_PATCH' CMakeLists.txt | grep -o '[0-9]\+')
            echo "tag=v${MAJOR}.${MINOR}.${PATCH}" >> $GITHUB_OUTPUT
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: stillwater/universal
          tags: |
            type=raw,value=${{ steps.docker_version.outputs.tag }}
            type=raw,value=latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.gcc13
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Docker Hub Description
        uses: peter-evans/dockerhub-description@v4
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
          repository: stillwater/universal
          short-description: "Universal Numbers Library - arbitrary precision arithmetic types for C++"
          readme-filepath: ./README.md
        continue-on-error: true
