name: CMake

on:
  push:
    branches: [ v3.95, main ]
  pull_request:
    branches: [ main ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  build:
    concurrency:
      group: cmake-${{ matrix.artifact }}-${{ github.ref }}
      cancel-in-progress: true
    # The CMake configure and build commands are platform agnostic and work equally well on Windows or Mac.
    # Use a matrix build to enable cross-platform coverage.
    name: "${{ matrix.name }}"
    runs-on: "${{ matrix.os }}"
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows x64 (MSVC)
            artifact: windows-x64-msvc
          - os: ubuntu-latest
            name: Linux x64 (GCC)
            artifact: linux-x64-gcc
          - os: ubuntu-latest
            name: Linux x64 (Clang)
            artifact: linux-x64-clang
            compiler: clang
            cc: clang
            cxx: clang++
          - os: macos-latest
            name: macOS ARM64 (Apple Clang)
            artifact: macos-arm64
          - os: macos-15-intel
            name: macOS x64 (Apple Clang)
            artifact: macos-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Clang
        if: matrix.compiler == 'clang'
        run: |
          sudo apt-get update
          sudo apt-get install -y clang

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DUNIVERSAL_BUILD_CI=ON ${{ matrix.cc && format('-DCMAKE_C_COMPILER={0}', matrix.cc) || '' }} ${{ matrix.cxx && format('-DCMAKE_CXX_COMPILER={0}', matrix.cxx) || '' }}
        #run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DUNIVERSAL_BUILD_ALL=ON
        #run: cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -DBUILD_NUMBER_LNS=ON 

      - name: Build
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}

      - name: Test
        working-directory: ${{github.workspace}}/build
        # Execute tests defined by the CMake configuration.  
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        #run: ctest -V -C ${{env.BUILD_TYPE}}
        run: ctest -C ${{env.BUILD_TYPE}} --output-on-failure

      - name: Rerun failed tests
        if: failure()
        working-directory: ${{github.workspace}}/build
        run: ctest -C ${{env.BUILD_TYPE}} --rerun-failed --output-on-failure

      - name: Upload test logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-${{ matrix.artifact }}
          path: |
            ${{github.workspace}}/build/Testing
            ${{github.workspace}}/build/CMakeCache.txt
            ${{github.workspace}}/build/CMakeFiles/CMakeOutput.log
            ${{github.workspace}}/build/CMakeFiles/CMakeError.log
      
